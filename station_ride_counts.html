<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ride Counts by Station(Start)</title>
    <style>
        /* Unified styling */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f6f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 { font-size: 24px; color: #333; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007BFF; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .back-button {
            display: inline-block; margin-top: 20px; padding: 10px 20px;
            color: #ffffff; background-color: #007BFF; border: none; border-radius: 8px;
            text-decoration: none; cursor: pointer; transition: background-color 0.3s ease;
        }
        .back-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ride Counts by Station(start)</h1>
        <table>
            <thead>
                <tr>
                    <th>Station Name</th>
                    <th>Ride Count</th>
                </tr>
            </thead>
            <tbody>
                {% for count in station_ride_counts %}
                <tr>
                    <td>{{ count['station_name'] }}</td>
                    <td>{{ count['ride_count'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/stations" class="back-button">Back to Stations Menu</a>
    </div>
</body>
</html>
