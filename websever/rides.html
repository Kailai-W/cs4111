<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rides Menu</title>
    <style>
        /* Global Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: left;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
            color: #aaa;
        }
        .close:hover {
            color: #000;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            resize: none;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Small Screen Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            button {
                font-size: 16px;
            }
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rides Menu</h1>
        <div class="button-container">
            <button onclick="location.href='/view_all_rides'">View All Rides</button>
            <button onclick="location.href='/ride_feedback'">View Ride Feedback</button>
            <button onclick="location.href='/longest_ride'">Longest Ride</button>
            <button onclick="openModal()">Add New Ride</button>
        </div>
        <a href="/" class="back-button">Back to Home</a>
    </div>

    <!-- Modal for Adding New Ride -->
    <div id="addRideModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="font-size: 18px; margin-bottom: 15px;">Add New Ride</h2>
            <form action="/add_ride" method="POST">
        
                <label for="start_time">Start Time (YYYY-MM-DD HH:MM:SS):</label>
                <input type="text" id="start_time" name="start_time" placeholder="2024-08-12 12:31:45" required>
                
                <label for="end_time">End Time (YYYY-MM-DD HH:MM:SS):</label>
                <input type="text" id="end_time" name="end_time" placeholder="2024-08-12 14:00:00" required>

                <label for="start_station_id">Start Station ID:</label>
                <input type="text" id="start_station_id" name="start_station_id" required>

                <label for="end_station_id">End Station ID:</label>
                <input type="text" id="end_station_id" name="end_station_id" required>

                <label for="bike_id">Bike ID:</label>
                <input type="text" id="bike_id" name="bike_id" required>

                <label for="bike_type">Bike Type:</label>
                <select id="bike_type" name="bike_type" required>
                    <option value="electric">Electric</option>
                    <option value="classic">Classic</option>
                </select>

                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" required>

                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type" required>
                    <option value="member">Member</option>
                    <option value="casual">Casual</option>
                </select>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="3"></textarea>

                <input type="submit" value="Add Ride">
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("addRideModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("addRideModal").style.display = "none";
        }
    </script>
</body>
</html>
