<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Overview</title>
    <style>
        /* Unified styling */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f6f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 { font-size: 24px; color: #333; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007BFF; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .delete-button {
            padding: 5px 10px; color: #ffffff; background-color: #FF0000;
            border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;
        }
        .delete-button:hover { background-color: #cc0000; }
        .back-button {
            display: inline-block; margin-top: 20px; padding: 10px 20px;
            color: #ffffff; background-color: #007BFF; border: none; border-radius: 8px;
            text-decoration: none; cursor: pointer; transition: background-color 0.3s ease;
        }
        .back-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Users Overview</h1>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['user_id'] }}</td>
                    <td>{{ user['user_type'] }}</td>
                    <td>
                        <form action="/delete_user" method="POST" style="display:inline;">
                            <input type="hidden" name="user_id" value="{{ user['user_id'] }}">
                            <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
